


{% extends 'base.html' %}


{% block body %}
<div class="tabla" id="tabla">
  {% for fila in cantFilas %}
    <div class="fila">
      {% for value in fila %}
        <div class='pieza'>
          {%if admin == True%}
          <p>{{ value[0] }}</p>
          {%endif%}
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% endblock %}
